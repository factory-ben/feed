name: Droid Tag

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  droid:
    if: |
      contains(github.event.comment.body, '@droid') ||
      contains(github.event.issue.body, '@droid') ||
      contains(github.event.pull_request.body, '@droid')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Acknowledge request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.comment.id }}" ]; then
            # React to comment
            gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
              -f content='+1'
          elif [ -n "${{ github.event.issue.number }}" ]; then
            # Comment on issue
            gh issue comment ${{ github.event.issue.number }} -R ${{ github.repository }} --body "ðŸ‘ Working on this now..."
          elif [ -n "${{ github.event.pull_request.number }}" ]; then
            # Comment on PR
            gh pr comment ${{ github.event.pull_request.number }} -R ${{ github.repository }} --body "ðŸ‘ Working on this now..."
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        if: github.event.issue.pull_request || github.event.pull_request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            gh pr checkout ${{ github.event.pull_request.number }}
          else
            gh pr checkout ${{ github.event.issue.number }}
          fi

      - name: Install Droid CLI
        run: |
          set -euo pipefail
          
          # Retry logic for SSL errors or network issues
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES: Installing Factory CLI..."
            
            if curl -fsSL --retry 3 --retry-delay 2 --retry-all-errors \
                https://app.factory.ai/cli | sh; then
              echo "âœ… Factory CLI installed successfully"
              break
            else
              EXIT_CODE=$?
              echo "âš ï¸ Installation failed with exit code $EXIT_CODE"
              
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
              else
                echo "âŒ Failed to install Factory CLI after $MAX_RETRIES attempts"
                exit $EXIT_CODE
              fi
            fi
          done
          
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure git
        run: |
          git config user.name "Droid Agent"
          git config user.email "droidagent@factory.ai"

      - name: Run Droid
        env:
          FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Extract the text containing @droid from environment variables
          if [ -n "$COMMENT_BODY" ]; then
            TEXT="$COMMENT_BODY"
          elif [ -n "$ISSUE_BODY" ]; then
            TEXT="$ISSUE_BODY"
          else
            TEXT="$PR_BODY"
          fi
          
          PROMPT=$(echo "$TEXT" | sed 's/.*@droid//')
          
          # Determine issue/PR number
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            ISSUE_NUM="${{ github.event.pull_request.number }}"
          else
            ISSUE_NUM="${{ github.event.issue.number }}"
          fi
          
          REPO="${{ github.repository }}"

          if [ -n "${{ github.event.issue.pull_request }}" ] || [ -n "${{ github.event.pull_request }}" ]; then
            # This is a PR
            cat > prompt.txt << 'EOF'
          Repository: $REPO
          Pull Request: #$ISSUE_NUM

          Task: $PROMPT

          This is a PR - you can make file changes:
          - Make the necessary code changes
          - Commit them with a clear message
          - The workflow will push them to the PR branch

          If this is just a question:
          - Use: gh pr comment $ISSUE_NUM --body "your response"
          EOF
          else
            # This is a regular issue
            cat > prompt.txt << 'EOF'
          Repository: $REPO
          Issue: #$ISSUE_NUM

          Task: $PROMPT

          This is a regular issue - you CANNOT make file changes directly to main.

          If the task requires code changes, you MUST:
          1. Create a new branch: git checkout -b droid/issue-$ISSUE_NUM
          2. Make the code changes and commit them with a clear message
          3. Push the branch: git push -u origin droid/issue-$ISSUE_NUM
          4. Automatically create a PR by running this command:
             gh pr create --title "Fix: <short description>" --body "Closes #$ISSUE_NUM\n\nCreated by @droid\n\n<brief description of changes>"
          
          IMPORTANT: You must actually execute the gh pr create command, don't just leave instructions. The PR should be created automatically.

          For questions or information that don't require code changes:
          - Use: gh issue comment $ISSUE_NUM --body "your response"
          EOF
          fi

          # Replace variables in prompt
          sed -i.bak "s|\$REPO|$REPO|g; s|\$ISSUE_NUM|$ISSUE_NUM|g; s|\$PROMPT|$PROMPT|g" prompt.txt

          droid exec --auto high -f prompt.txt

      - name: Push changes to PR
        if: github.event.issue.pull_request || github.event.pull_request
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to push"
          else
            git push || echo "Push failed, but changes may have been made"
          fi
