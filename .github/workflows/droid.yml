name: Droid Tag

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  droid:
    if: contains(github.event.comment.body, '@droid')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Acknowledge request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content='+1'

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        if: github.event.issue.pull_request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.issue.number }}

      - name: Install Droid CLI
        run: |
          curl -fsSL https://app.factory.ai/cli | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Droid
        env:
          FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT='${{ github.event.comment.body }}'
          PROMPT=$(echo "$COMMENT" | sed 's/.*@droid//')
          ISSUE_NUM="${{ github.event.issue.number }}"
          REPO="${{ github.repository }}"

          if [ -n "${{ github.event.issue.pull_request }}" ]; then
            # This is a PR
            cat > prompt.txt << 'EOF'
          Repository: $REPO
          Pull Request: #$ISSUE_NUM

          Task: $PROMPT

          This is a PR - you can make file changes:
          - Make the necessary code changes
          - Commit them with a clear message
          - The workflow will push them to the PR branch

          If this is just a question:
          - Use: gh pr comment $ISSUE_NUM --body "your response"
          EOF
          else
            # This is a regular issue
            cat > prompt.txt << 'EOF'
          Repository: $REPO
          Issue: #$ISSUE_NUM

          Task: $PROMPT

          This is a regular issue - you CANNOT make file changes directly.

          If the task requires code changes:
          - Create a new branch with: git checkout -b droid/issue-$ISSUE_NUM
          - Make the code changes and commit them
          - Push the branch: git push -u origin droid/issue-$ISSUE_NUM
          - Create a PR: gh pr create --title "Fix for #$ISSUE_NUM" --body "Addresses #$ISSUE_NUM\n\n$PROMPT"

          For questions or information:
          - Use: gh issue comment $ISSUE_NUM --body "your response"
          EOF
          fi

          # Replace variables in prompt
          sed -i.bak "s|\$REPO|$REPO|g; s|\$ISSUE_NUM|$ISSUE_NUM|g; s|\$PROMPT|$PROMPT|g" prompt.txt

          droid exec --auto high -f prompt.txt

      - name: Push changes to PR
        if: github.event.issue.pull_request
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to push"
          else
            git push || echo "Push failed, but changes may have been made"
          fi
